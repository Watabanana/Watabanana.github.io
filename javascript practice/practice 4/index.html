<!Doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Simple Calculator</title>
	</head>
	<body>
	
		<div class="calculate_display">0</div>
		
		<div class="calculator">
			<div class="calculator_keys">
				<div class="box">
					<button id="nsize">1</button>
					<button id="nsize">2</button>
					<button id="nsize">3</button>
					<br>
					<button id="nsize">4</button>
					<button id="nsize">5</button>
					<button id="nsize">6</button>
					<br>
					<button id="nsize">7</button>
					<button id="nsize">8</button>
					<button id="nsize">9</button>
					<br>
					<button id="nsize">0</button>
				</div>
				
				<button id="op" class="divide_style" data-action="divide">รท</button>
				<button id="op" class="multiply_style" data-action="multiply">&times;</button>
				<button id="op" class="subtract_style" data-action="subtract">-</button>
				<button id="op" class="addition_style" data-action="add">+</button>
				
				<button id="op" class="equal" data-action="calculate">=</button>
				<button id="op" class="erase" data-action="clear">AC</button>
				<button id="op" class="backspace">&#11013
				</button>
			</div>
		</div>
		
		<script src="main.js"></script>
	</body>
</html>
